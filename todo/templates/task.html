{% extends 'core/base.html' %}
{% block content %}  
<form action="{% url 'create_task' %}" method= 'post'>
  {% csrf_token %}
	<input
		type="text"
		name="task"
		placeholder="Enter a task"
	/>
	<input
		type="textarea"
		rows="3"
		name="description"
		placeholder="Enter a task description"
	/>
	<button type="submit">Add Task</button>
</form>
{% endblock %}
